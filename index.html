<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Güvendekal.org</title>
    <!-- İkonlar  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Site ikonu  -->
    <link rel="icon" href="docs/images/icon.png" type="image/png" />
    <!-- Tema  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
      id="theme-style"
    />
    <!-- Github'da düzenle eklentisi  -->
    <!-- Font  -->
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet" />
    <!-- Stil dosyası -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="theme-button">
      <label class="switch">
        <input type="checkbox" onchange="toggleTheme(this)" />
        <span class="slider"></span>
      </label>
    </div>
    <div id="app"></div>
    <!-- Gece/gündüz modu -->
    <script src="theme-toggle.js"></script>
    <!-- Docsify eklentileri -->
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script src="github-edit.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="footer-plugin.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  </body>
</html>
